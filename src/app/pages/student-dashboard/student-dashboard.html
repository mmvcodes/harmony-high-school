<!-- src/app/pages/student-dashboard/student-dashboard.html -->
<section id="student-dashboard" class="bg-white shadow-lg rounded-xl p-4 sm:p-6">
  <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Student Dashboard</h2>
  <p class="text-base text-gray-700 mb-4">Welcome, Student! Update your details and upload documents here:</p>
  <form (ngSubmit)="saveStudentDetails()" class="max-w-xs sm:max-w-md mx-auto">
    <div class="mb-4">
      <label for="student-name-dash" class="block text-gray-700 text-sm sm:text-base font-bold mb-2">Name:</label>
      <input type="text" id="student-name-dash" [(ngModel)]="currentStudentDetails.name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm sm:text-base" placeholder="Your Full Name" required>
    </div>
    <div class="mb-4 flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
      <div class="w-full sm:w-1/2">
        <label for="student-class-dash" class="block text-gray-700 text-sm sm:text-base font-bold mb-2">Class:</label>
        <input type="text" id="student-class-dash" [(ngModel)]="currentStudentDetails.class" name="class" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm sm:text-base" placeholder="e.g., 10th" required>
      </div>
      <div class="w-full sm:w-1/2">
        <label for="student-section-dash" class="block text-gray-700 text-sm sm:text-base font-bold mb-2">Section:</label>
        <input type="text" id="student-section-dash" [(ngModel)]="currentStudentDetails.section" name="section" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm sm:text-base" placeholder="e.g., A" required>
      </div>
    </div>
    <div class="mb-4">
      <label for="student-course-dash" class="block text-gray-700 text-sm sm:text-base font-bold mb-2">Course:</label>
      <input type="text" id="student-course-dash" [(ngModel)]="currentStudentDetails.course" name="course" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm sm:text-base" placeholder="e.g., Computer Science" required>
    </div>
    <div class="mb-6">
      <label for="pdf-upload-dash" class="block w-full text-sm sm:text-base text-gray-700 font-bold mb-2">Upload Document (PDF):</label>
      <input type="file" id="pdf-upload-dash" name="pdf-upload" accept=".pdf" (change)="setPdfFile($event)" class="block w-full text-sm sm:text-base text-gray-700
          file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm sm:file:text-base file:font-semibold
          file:bg-blue-50 file:text-blue-700
          hover:file:bg-blue-100">
          <p *ngIf="currentStudentDetails.document" class="text-sm text-gray-500 mt-2">Current document uploaded. Upload a new one to replace it.</p>
    </div>
    <div class="flex items-center justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm sm:text-base">
        Save Details
      </button>
    </div>
    <div *ngIf="studentDashboardMessage" class="mt-4 text-center text-sm sm:text-base" [ngClass]="{'text-green-500': studentDashboardMessageSuccess, 'text-red-500': !studentDashboardMessageSuccess}">{{ studentDashboardMessage }}</div>
  </form>
</section>
