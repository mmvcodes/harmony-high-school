<!-- src/app/pages/login/login.html -->
<section id="login-section" class="bg-white shadow-lg rounded-xl p-4 sm:p-6">
  <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
  <!-- Login form with two-way data binding ([ngModel]) and submit handler -->
  <form (ngSubmit)="login()" class="max-w-xs sm:max-w-md mx-auto">
    <div class="mb-4">
      <label for="role" class="block text-gray-700 text-sm sm:text-base font-bold mb-2">Select Role:</label>
      <select id="role" [(ngModel)]="loginData.role" name="role" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm sm:text-base">
        <option value="">-- Please select a role --</option>
        <option value="admin">Admin</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm sm:text-base font-bold mb-2">Username:</label>
      <input type="text" id="username" [(ngModel)]="loginData.username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm sm:text-base" placeholder="Enter your username">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm sm:text-base font-bold mb-2">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline text-sm sm:text-base" placeholder="Enter your password">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm sm:text-base">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-xs sm:text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
    <!-- Display login message if present -->
    <div *ngIf="loginMessage" class="mt-4 text-center text-red-500 text-sm sm:text-base">{{ loginMessage }}</div>
  </form>
</section>
