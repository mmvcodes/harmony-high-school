<!-- src/app/components/admin/manage-teachers/manage-teachers.html -->
<h3 class="text-xl sm:text-2xl font-bold text-gray-700 mb-4">Manage Teacher Details</h3>

<!-- Add/Update Teacher Form -->
<form (ngSubmit)="saveTeacher()" class="mb-8 p-4 border rounded-md bg-gray-50">
  <h4 class="text-lg sm:text-xl font-semibold mb-3">{{ editingTeacher.id ? 'Edit Teacher' : 'Add New Teacher' }}</h4>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div>
      <label for="teacher-mgmt-name" class="block text-gray-700 text-sm font-bold mb-1">Name:</label>
      <input type="text" id="teacher-mgmt-name" [(ngModel)]="editingTeacher.name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" placeholder="Teacher Name" required>
    </div>
    <div>
      <label for="teacher-mgmt-subject" class="block text-gray-700 text-sm font-bold mb-1">Subject:</label>
      <input type="text" id="teacher-mgmt-subject" [(ngModel)]="editingTeacher.subject" name="subject" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" placeholder="Subject Taught" required>
    </div>
    <div>
      <label for="teacher-mgmt-experience" class="block text-gray-700 text-sm font-bold mb-1">Experience (Years):</label>
      <input type="number" id="teacher-mgmt-experience" [(ngModel)]="editingTeacher.experience" name="experience" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" placeholder="Years of Experience" required>
    </div>
    <div>
      <label for="teacher-mgmt-qualification" class="block text-gray-700 text-sm font-bold mb-1">Qualification:</label>
      <input type="text" id="teacher-mgmt-qualification" [(ngModel)]="editingTeacher.qualification" name="qualification" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" placeholder="Highest Qualification" required>
    </div>
    <div class="md:col-span-2">
      <label for="teacher-mgmt-contact" class="block text-gray-700 text-sm font-bold mb-1">Contact:</label>
      <input type="email" id="teacher-mgmt-contact" [(ngModel)]="editingTeacher.contact" name="contact" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" placeholder="Email or Phone" required>
    </div>
  </div>
  <div class="flex justify-end">
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-sm sm:text-base focus:outline-none focus:shadow-outline">Save Teacher</button>
    <button type="button" (click)="cancelEditTeacher()" *ngIf="editingTeacher.id" class="ml-2 bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded text-sm sm:text-base focus:outline-none focus:shadow-outline">Cancel</button>
  </div>
</form>

<!-- Teacher List Table -->
<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-200 rounded-md text-sm">
    <thead>
      <tr class="bg-gray-100 border-b">
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Subject</th>
        <th class="py-2 px-4">Experience</th>
        <th class="py-2 px-4">Qualification</th>
        <th class="py-2 px-4">Contact</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the teachers array and display each teacher's details -->
      <tr *ngFor="let teacher of teachers">
        <td class="py-2 px-4">{{ teacher.name }}</td>
        <td class="py-2 px-4">{{ teacher.subject }}</td>
        <td class="py-2 px-4">{{ teacher.experience }}</td>
        <td class="py-2 px-4">{{ teacher.qualification }}</td>
        <td class="py-2 px-4">{{ teacher.contact }}</td>
        <td class="py-2 px-4">
          <button (click)="editTeacher(teacher)" class="bg-yellow-500 hover:bg-yellow-700 text-white text-sm py-1 px-2 rounded mr-2">Edit</button>
          <button (click)="deleteTeacher(teacher.id)" class="bg-red-500 hover:bg-red-700 text-white text-sm py-1 px-2 rounded">Delete</button>
        </td>
      </tr>
      <!-- Display a message if no teachers are added -->
      <tr *ngIf="teachers.length === 0">
        <td colspan="6" class="py-4 text-center text-gray-500">No teachers added yet.</td>
      </tr>
    </tbody>
  </table>
</div>
