<!-- src/app/components/header.html -->
<header class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center flex-wrap">
    <h1 class="text-2xl font-bold mb-2 md:mb-0">Harmony High School</h1>
    <nav class="w-full md:w-auto">
      <ul class="flex flex-wrap justify-center md:justify-end space-x-2 md:space-x-4">
        <!-- Navigation buttons for public sections, shown when no user is logged in -->
        <li><button (click)="navigateTo('home')" class="px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm md:text-base" *ngIf="!authService.loggedInRole()">Home</button></li>
        <li><button (click)="navigateTo('about')" class="px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm md:text-base" *ngIf="!authService.loggedInRole()">About</button></li>
        <li><button (click)="navigateTo('contact')" class="px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm md:text-base" *ngIf="!authService.loggedInRole()">Contact</button></li>
        <li><button (click)="navigateTo('login')" class="px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm md:text-base" *ngIf="!authService.loggedInRole()">Login</button></li>

        <!-- Dashboard links shown based on the logged-in user's role -->
        <li *ngIf="authService.loggedInRole() === 'admin'"><button (click)="navigateTo('admin-dashboard')" class="px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm md:text-base">Admin Dashboard</button></li>
        <li *ngIf="authService.loggedInRole() === 'teacher'"><button (click)="navigateTo('teacher-dashboard')" class="px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm md:text-base">Teacher Dashboard</button></li>
        <li *ngIf="authService.loggedInRole() === 'student'"><button (click)="navigateTo('student-dashboard')" class="px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm md:text-base">Student Dashboard</button></li>

        <!-- Logout button, shown only when a user is logged in -->
        <li><button (click)="logout()" class="px-3 py-2 rounded-md bg-red-500 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 text-sm md:text-base" *ngIf="authService.loggedInRole()">Logout</button></li>
      </ul>
    </nav>
  </div>
</header>
